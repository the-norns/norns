language: python
python:
  - "3.6"

services:
  - postgresql

before_script:
  - psql -c "create database norns;" -U postgres

env:
  - SECRET_KEY='Norns' DEBUG='True' DB_NAME='norns' DB_HOST='localhost'

install:
  - pip install -r requirements.txt
  - pip install coveralls

script:
  - python norns/manage.py migrate
  - coverage run norns/manage.py test norns

after_success:
  - coveralls

notifications:
  email: false
