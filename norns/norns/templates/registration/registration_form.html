{% extends 'base.html' %}

{% block content %}
<div class="registration-container container">
  <h2>Register for a Norns account</h2>
  <form method="post">
    <ul class="auth-list">
    {{ form.as_p }}
    </ul>
    {% csrf_token %}
    <input type="submit" value="Register"/>
  </form>
</div>
{% endblock %}
